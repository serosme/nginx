volumes:
  nginx_data:
  nginx_letsencrypt:


services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    ports:
      - 80:80
      - 443:443
      - 81:81
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt

networks:
  default:
    name: nginx
    external: true
